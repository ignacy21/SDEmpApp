<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>SDEmpApp</title>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
</head>

<body>
<div class="container">
    <br>
    <br>
    <h1>Welcome to SDEmpApp</h1>
    <br>
    <div class="col-md-4">
        <a th:href="@{/company/login}" class="btn btn-info" role="button">I already have account as Company</a>
    </div>
    <br>
    <br>
    <h3>Here you can create your account either as a company or as a candidate</h3>
    <div class="row mt-3">
        <div class="col-md-4">
            <a th:href="@{/company}" class="btn btn-info" role="button">I have IT company</a>
        </div>
        <div class="col-md-4">
            <a th:href="@{/candidate}" class="btn btn-info" role="button">I'm candidate</a>
        </div>
    </div>
</div>
</body>

</html>
