<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>SDEmpApp</title>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
</head>

<body>
<div class="container">
    <br>
    <br>
    <h1>Creating account!</h1>
    <br>
</div>


<div class="container">
    <h3>Please fill out the form</h3>
    <br>
    <form action="#" th:action="@{/company}" method="POST" th:object="${companyDTO}">
        <div class="row mt-3">
            <div class="col-md-6">
                <label for="name"><b>Company name:</b></label>
                <input type="text" id="name" th:field="*{name}">
                <div class="row mt-3">
                    <label for="description"><b>Your company description:</b></label>
                    <div class="col-md-3">
                        <textarea id="description" th:field="*{description}" rows="12" cols="50" required="required"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <label for="provinceName"><b>Select your province:</b></label>
                <select id="provinceName" th:field="*{provinceName}">
                    <option th:each="province : ${provinces}" th:value="${province}" th:text="${province}"></option>
                </select>
                <label for="cityName"><b>Select the nearest city around you:</b></label>
                <select id="cityName" th:field="*{cityName}">
                    <option th:each="city : ${cities}" th:value="${city}" th:text="${city}"></option>
                </select>
            </div>
        </div>
        <div class="row mt-6">
            <div class="col-md-6">
                <label for="email"><b>Email:</b></label>
                <input type="text" id="email" th:field="*{email}">
            </div>
            <div class="col-md-6">
                <label for="password"><b>Set password:</b></label>
                <input type="text" id="password" th:field="*{password}">
            </div>
        </div>
        <br>
        <div class="row mt-6">
            <div class="col-md-3">
                <input type="submit" value="CREATE ACCOUNT" class="btn btn-success">
            </div>
            <br>
            <br>
            <br>
            <div class="row mt-3">
                <div class="col-md-4">
                    <a th:href="@{/}" class="btn btn-info" role="button">Go back to the main page</a>
                </div>
            </div>
            <br>
            <br>
        </div>
    </form>


</div>


</body>


</html>
